<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Financeiro</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }
        h1 {
            color: #333;
            margin-bottom: 1rem;
            font-size: 2.5rem;
        }
        .success-message {
            color: #28a745;
            font-size: 1.2rem;
            margin: 1rem 0;
            font-weight: 600;
        }
        .icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }
        .info {
            color: #666;
            margin-top: 2rem;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon"></div>
        <h1>App Financeiro</h1>
        <div class="success-message"> Deploy realizado com sucesso!</div>
        <p>Sua aplicação financeira está funcionando perfeitamente.</p>
        <div class="info">
            <p>Versão: 1.0.0</p>
            <p>Status: Online</p>
            <p>Última atualização: 27/10/2025 18:02</p>
        </div>
    </div>
</body>
</html>
